<!DOCTYPE html>
<html>
    <head>
        <title>youtube.com</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="youtube.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    </head>
    <body>
       
          
        <div class="header">
            <div class="left-section">
               <div class="menu js-menu"> <img src="YT icon/hamburger-menu.svg"></div> 
                <img class="youtube-logo" src="youtube-logo.png">
            </div>
            <div class="middle-section">
                <input class="input" type="text" name="" placeholder="Search">
                <button class="search">
                    <img src="YT icon/magnifiers.svg" alt="">
                    <div class="voice-tool">search</div>
                </button>
                <button class="micraphone">
                    <img src="YT icon/voice-fill-svgrepo-com.svg" alt="">
                    <div class="voice-tool">search by voice</div>
                </button>
            </div>
            <div class="right-section">
                <div class="upload-icon-container">
                    <img class="upload-icon" src="YT icon/upload.svg">
                    <div class=" voice-tool tool">upload video</div>
                </div>
                <div class="youtube-app-icon">
                    <img class="apps" src="YT icon/youtube-apps.svg">
                    <div class="voice-tool">apps</div>
                </div>
                <div class="notfication-container">
                    <img class="notification-icon" src="YT icon/notification-4-svgrepo-com.svg">
                      <div class="notify-num">3</div>
                      <div class="voice-tool">Notifications</div>
                </div>
                <div><img class="top-profile-picture" src="YT Image/piscart.jpg" alt=""></div>
            </div>
        </div>
      
          <div class="side-bar">
              <div class="side">
                 <img src="YT icon/home.svg" alt="">
                 <div>Home</div>
             </div>
              <div class="side ">
                   <img src="YT icon/explore.svg" alt="">
                   <div>Subscription</div>
              </div>
              <div class="side ">
                   <img src="YT icon/subscriptions.svg" alt="">
                   <div>Original</div>
              </div>
              <div class="side ">
                <img src="YT icon/originals.svg" alt="">
                <div>Explore</div>
              </div>
              <div class="side" tooltips="music">
                <img src="YT icon/youtube-music.svg" alt="">
                <div>Library</div>
              </div>
              <div class="side ">
                  <img src="YT icon/library.svg" alt="">
                  <div>Youtube Music</div>
              </div>
          </div>

          <div class="absolute-side-bar js-absolute-side-bar">
              <div class="absolute-side-bar-header">
                <div class="left-section side-top">
                    <div class="menu js-menu"> <img src="YT icon/hamburger-menu.svg"></div> 
                     <img class="youtube-logo" src="youtube-logo.png">
                 </div>
                 
                 <div class="absolute-side-bar-middle">
                    <div class="absolute-side-bar-middle-items" style="font-weight: bold">
                        <img src="YT icon/home.svg" alt="">
                         <span>Home</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/explore.svg" alt="">
                         <span>Explore</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/subscriptions.svg" alt="">
                         <span>Subscription</span>
                    </div>
                 </div>
                 <hr style="width: 85%;border: 0;height: 1px;background: #ccc;">
                 <div class="absolute-side-bar-middle">
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/library.svg" alt="">
                         <span>You</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/explore.svg" alt="">
                         <span>History</span>
                    </div>
                 </div>
                 <hr style="width: 85%;border: 0;height: 1px;background: #ccc;">
                 <div style="padding-left: 29px; font-style: italic;margin-bottom: 18px;">
                    <p>Sign in to like video,<br> comment, and subscribe</p>
                    <button class="sign-in-button">Sign in</button>
                 </div>
                 <hr style="width: 85%;border: 0;height: 1px;background: #ccc;">
                 <div class="absolute-side-bar-middle">
                    <h3>Explore</h3>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/library.svg" alt="">
                         <span>Trending</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/explore.svg" alt="">
                         <span>Music</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/subscriptions.svg" alt="">
                         <span>Live</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/home.svg" alt="">
                         <span>Gaming</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/voice-search-icon.svg" alt="">
                         <span>News</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/subscriptions.svg" alt="">
                         <span>Sports</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/library.svg" alt="">
                         <span>Learning</span>
                    </div>
                    <div class="absolute-side-bar-middle-items">
                        <img src="YT icon/explore.svg" alt="">
                         <span>Fashion and beauty</span>
                    </div>
                 </div>
              </div>   
          </div>

          <div class="top-button">
             <button class="btn is-toggled js-active">All</button>
             <button class="btn btn-action" name = "action">Action</button>
             <button class="btn btn-action" name = "horror">horror</button>
             <button class="btn btn-action" name = "netflix">Netflix</button>
             <button class="btn">Music</button>
             <button class="btn">Tv series</button>
             <button class="btn">Entertainment</button>
             <button class="btn">Official</button>
             <button class="btn">Graphics Design</button>
             <button class="btn">Comedy</button>
             <button class="btn">Web Development</button>
             <button class="btn">Indian movie</button>
             <button class="btn">Pop up music</button>
             <button class="btn">Amharic film</button>
             <button class="btn">Sport</button>
             <button class="btn">Recently uploaded</button>
          </div>
         <div class="isClosed">
            <div class="trailer-container">
                <div class="video-cont">
                    <video class="video" src="YT video/avg.mp4" controls></video>
                    <div class="close-video">X</div>
                </div>
               
              </div>

         </div>
    <div class="js-grid-container ">
        <div class="video-grid ">
          
        </div>
       </div>
        



       <script type="module" src="index.js"></script>
    </body>
</html>
